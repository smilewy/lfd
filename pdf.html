<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
	<title>PDF</title>
	<style>
		body {
			margin: 0;
		}

		#pdf {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
<div id="pdf"></div>
<script src="assets/js/libs/pdf/pdfobject.min.js"></script>
<script>
	var options = {
		pdfOpenParams: {
			pagemode: "thumbs",
			navpanes: 0,
			toolbar: 0,
			statusbar: 0,
			view: "FitV"
		}
	};
	var url = location.search;
	url = url.split('=')[1];
	PDFObject.embed(url, "#pdf", options);
</script>
</body>
</html>
