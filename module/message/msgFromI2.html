<link rel="stylesheet" href="module/message/message.css">
<div class="msgDetail">

        <h3><span>Welcome</span> from i2</h3>

        <div>
            <button type="button" class="btn btn-default" ui-sref="messageView">Close</button>
        </div>
    </div>
</div>
